---
applications:
  - name: hello-cf-node
    buildpack: nodejs_buildpack
    memory: 128M
    disk: 256M
    instances: 2
    services:
      - redis
    startup_timeout: 10
    health-check-type: http
    health-check-http-endpoint: /health
    readiness-health-check-type: http
    readiness-health-check-http-endpoint: /readiness
